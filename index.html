<!DOCTYPE html>
    <html lang="en">
        <head>
            <title>Restaurante</title>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="ie=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="./style.css">            
        </head>

        <body>
            <main>
               <section id="section1" class="hero">
                    <div class="info">
                        <h1 class="info-title">Check The <br> Best Food</h1>
                        <p class="info-subtitle">There are many variation of passages of Lorem ipsum avaliable, but the majority have sulfered alteration in some form.</p>
                        <button class="info-button">Book a table &#8594</button>
                    </div>
                    <img class="hero-image" src="./images/hero.png" alt="plato de pasta y vegetales" >
               </section> 

               <section  class="dishes">
                <h2 id="section2" class="dishes-title">Our Services</h2>

                <div class="dishes-grid">
                    <img class="dishes-item dishes-item__big" src="./images/video.png" alt="video sobre paltos de pasta" >
                    <img class="dishes-item" src="./images/dish1.png" alt="Plato de verduras y spaguetti" >
                    <img class="dishes-item" src="./images/dish2.png" alt="Pasta tipo penne" >
                    <img class="dishes-item" src="./images/dish3.png" alt="Plato de spaguetti con aguacate" >
                    <img class="dishes-item" src="./images/dish4.png" alt="Bowl de verduras y pollo" >
                </div>
               </section>

               <section id="section3" class="menu">
                <h2 class="menu-title">Home Menu</h2>

                <div class="menu-grid">
                    <div class="menu-grid-item">
                        <img src="./images/plate1.png" alt="Plato de spaguetti y verduras">
                    </div>
                    <div class="menu-grid-item">
                        <img src="./images/plate2.png" alt="Plato de spaguetti y verduras">
                    </div>
                    <div class="menu-grid-item">
                        <img src="./images/plate3.png" alt="Plato de spaguetti y verduras">
                    </div>
                    <div class="menu-grid-item">
                        <img src="./images/plate4.png" alt="Plato de spaguetti y verduras">
                    </div>
                    <div class="menu-grid-item">
                        <img src="./images/plate5.png" alt="Plato de spaguetti y verduras">
                    </div>
                </div>
               </section>
            </main>

            <footer class="footer">
                <p>&copy; 2023 Camilo HG - FrontEnd Developer</p>
              </footer>
        </body>

    </html>
